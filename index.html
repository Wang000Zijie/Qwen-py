<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>DeepSeek Vision 一键上传</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    #result { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>DeepSeek Vision 一键上传</h2>
  <input type="file" id="imageInput" accept="image/jpeg,image/png,image/webp" />
  <button onclick="uploadAndAsk()">上传并分析</button>
  <div id="result">等待上传...</div>

  <script>
    async function uploadImage(file) {
      const form = new FormData();
      form.append('file', file);

      const res = await fetch('https://telegra.ph/upload', {
        method: 'POST',
        body: form
      });

      const data = await res.json();
      if (!data || !data[0] || !data[0].src) throw new Error('上传失败');
      return 'https://telegra.ph' + data[0].src;
    }

    async function uploadAndAsk() {
      const file = document.getElementById('imageInput').files[0];
      if (!file) return alert('请选择图片');

      document.getElementById('result').textContent = '上传中...';

      try {
        const imageUrl = await uploadImage(file);
        document.getElementById('result').textContent = '上传成功，正在分析...';

        const payload = {
          model: 'deepseek-vision',
          messages: [
            {
              role: 'user',
              content: [
                { type: 'text', text: '请详细描述这张图片的内容。' },
                { type: 'image_url', image_url: { url: imageUrl } }
              ]
            }
          ],
          max_tokens: 512
        };

        const res = await fetch('https://deepseek-rho-nine.vercel.app/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(JSON.stringify(data));
        document.getElementById('result').textContent = data.choices[0].message.content;
      } catch (err) {
        document.getElementById('result').textContent = '失败：' + err.message;
      }
    }
  </script>
</body>
</html>
